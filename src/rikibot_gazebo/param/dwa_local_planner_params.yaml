DWAPlannerROS:

# Robot Configuration Parameters
  #x方向最大线速度绝对值，单位:米/秒
  max_vel_x: 0.3
  #x方向最小线速度绝对值，单位:米/秒。如果为负值表示可以后退.
  min_vel_x: -0.2

  #y方向最大线速度绝对值，单位:米/秒。
  max_vel_y: 0.0
  #y方向最小线速度绝对值，单位:米/秒
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  #机器人最大平移速度的绝对值，单位为 m/s
  max_vel_trans:  0.3
  #机器人最大平移速度的绝对值，单位为 m/s
  min_vel_trans:  0.18
  
  #机器人的最大旋转角速度的绝对值，单位为 rad/s
  max_vel_theta: 1.2
  #机器人的最大旋转角速度的绝对值，单位为 rad/s
  min_vel_theta: 0.6

  #机器人在x方向的极限加速度，单位为 meters/sec^2
  acc_lim_x: 2.5
  #机器人在x方向的极限加速度，单位为 meters/sec^2
  acc_lim_y: 0.0
  #机器人的极限旋转加速度，单位为 rad/sec^2
  acc_lim_theta: 3.2 

# Goal Tolerance Parameters 目标距离公差参数
  #到达目标点时，控制器在偏航/旋转时的弧度容差
  xy_goal_tolerance: 0.1
  #到达目标点时，控制器在偏航/旋转时的弧度容差
  yaw_goal_tolerance: 0.2
  #设置为true时表示：如果到达容错距离内,机器人就会原地旋转；即使转动是会跑出容错距离外。
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters 前向模拟参数
  #前向模拟轨迹的时间，单位为s(seconds) 
  sim_time: 2.0
  #x方向速度空间的采样点数
  vx_samples: 20
  #y方向速度空间采样点数.
  vy_samples: 0
  #旋转方向的速度空间采样点数.
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters 轨迹评分参数
  #控制器与给定路径接近程度的权重
  path_distance_bias: 32.0
  #控制器与局部目标点的接近程度的权重，也用于速度控制
  goal_distance_bias: 20.0
  # 控制器躲避障碍物的程度
  occdist_scale: 0.1
  #以机器人为中心，额外放置一个计分点的距离
  forward_point_distance: 0.325
  #机器人在碰撞发生前必须拥有的最少时间量。该时间内所采用的轨迹仍视为有效
  stop_time_buffer: 0.2
  #开始缩放机器人足迹时的速度的绝对值，单位为m/s。
  scaling_speed: 0.25
  #开始缩放机器人足迹时的速度的绝对值，单位为m/s。
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  #将规划的轨迹在RVIZ上进行可视化
  publish_traj_pc : true 
  #将规划的轨迹在RVIZ上进行可视化
  publish_cost_grid_pc: false